<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400,400i,600,600i,700,700i&display=swap" rel="stylesheet">
</head>
<body class="max-length">

  <h1 class="pad-t-2 gutter not-bold zetta">Want to go to Mars?</h1>
  <p class="gutter mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

  <form method="POST" action="https://formspree.io/FORM_ID">
    <fieldset class="push-1-2">
      <legend class="gutter not-bold italic giga push">Personal details</legend>

      <div class="grid">

        <div class="unit xs-1 s-1 m-1 l-1-2 gutter push space-right">
          <label for="name">Name</label>
          <input id="name" name="firstname" required>
        </div>

        <div class="unit xs-1 s-1 m-1 l-1-2 gutter push space-left">
          <label for="age">Age</label>
          <input type="number" id="age" required>
        </div>

        <div class="unit xs-1 s-1 m-1 l-1-2 gutter push space-right">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>

        <div class="unit xs-1 s-1 m-1 l-1-2 gutter push space-left">
          <label for="fitness">Physical fitness</label>
          <select id="fitness" name="fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>

      </div>

      <div class="gutter">
        <label for="adress">Address</label>
        <textarea id="adress" name="place" required></textarea>
      </div>
    </fieldset>
    <fieldset>
      <legend class="gutter not-bold italic giga push-1-2">Mission statement</legend>

      <div class="gutter push">
        <label for="purpose">Why do you want to go to Mars?</label>
        <textarea id="purpose" name="message" required></textarea>
      </div>

      <div class="unit-content-center bold">
        <button class="btn" type="submit">Register for the trip!</button>
      </div>
    </fieldset>
    <input type="hidden" name="_subject" value="Request to join the mission">
  </form>
</body>
</html>
